<div class="col-md-6">
    <div class="row">
      <div class="col-md-12">
        <label>Kategori Permohonan</label>
        <select class="form-select form-select-md" name="kategori" id="kategori">
            <option value="perorangan" selected>Perorangan</option>
            <option value="lembaga">Lembaga</option>
            <option value="kelompok">Kelompok Orang</option>
        </select>
      </div>
      <div class="col-md-12 mt-3">
        <label>Nik/No. Identitas Pemberi Kuasa</label>
        <input class="input-formnya" type="number" name="nik_no_ktp" id="nik_no_ktp" max="16" placeholder="Masukkan NIK/No. Identitas Pemberi Kuasa">
      </div>
      <div class="col-md-12 mt-3">
        <label>Nama Kelompok Orang</label>
        <input class="input-formnya" type="text" name="nama_kuasa" id="name" placeholder="Masukkan Nama Kelompok Orang">
      </div>
      <div class="col-md-12 mt-3">
        <label>Upload KTP Pemberi Kuasa</label>
        <input class="form-control input-formnya" type="file" id="formFile">
      </div>
      <div class="col-md-12 mt-3">
        <label>Alamat</label>
        <textarea name="alamat" id="myTextarea" cols="50" rows="5" placeholder="Masukkan Alamat Anda"></textarea>
      </div>
      <div class="col-md-12 mt-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control input-formnya" id="exampleInputEmail1" placeholder="Masukkan Email Anda">
      </div>
      <div class="col-md-12 mt-3">
        <label for="inputNohp" class="form-label">Nomor Telepon</label>
        <input type="number" class="form-control input-formnya" id="inputNohp" max="13" placeholder="Masukkan Nomor Telepon Anda">
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="row">
      <div class="col-md-12 mt-3">
        <label>Upload Surat Kuasa</label>
        <input class="form-control input-formnya" type="file" id="formFile">
      </div>
      <div class="col-md-12">
        <label>Rincian Informasi</label>
        <textarea name="rincian_informasi" id="myTextarea" cols="50" rows="5" placeholder="Masukkan Rincian Informasi"></textarea>
      </div>
      <div class="col-md-12 mt-2">
        <label>Tujuan Penggunaan Informasi</label>
        <textarea name="penggunaan_informasi" id="myTextarea" cols="50" rows="5" placeholder="Masukkan Tujuan Penggunaan Informasi"></textarea>
      </div>
      <div class="col-md-12 mt-2">
        <label for="">Cara Memperoleh Informasi</label><br>
        <div class="radio-group-input d-flex mt-3">
          <div class="radio-left d-flex flex-column">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tes" id="" value="{3:option1}">
              <label class="form-check-label" for="">Melihat</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tes" id="" value="option2">
              <label class="form-check-label" for="">Membaca</label>
            </div>
          </div>
          <div class="radio-right d-flex flex-column">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tes" id="" value="option3">
              <label class="form-check-label" for="">Mendengarkan</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tes" id="" value="option4">
              <label class="form-check-label" for="">Mencatat</label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 mt-2">
        <label for="">Mendapatkan Salinan Informasi</label><br>
        <div class="radio-group-input d-flex mt-3">
          <div class="radio-left d-flex flex-row">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tes2" id="" value="{3:option1}">
              <label class="form-check-label" for="">Softcopy</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tes2" id="" value="option2">
              <label class="form-check-label" for="">Hardcopy</label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 mt-2">
        <label for="">Cara Mendapatkan Salinan Informasi</label><br>
        <div class="radio-group-input d-flex mt-3">
          <div class="radio-left d-flex flex-column">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tes3" id="" value="{3:option1}">
              <label class="form-check-label" for="">Mengambil Langsung</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tes3" id="" value="option2">
              <label class="form-check-label" for="">Faksimili</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tes3" id="" value="option2">
              <label class="form-check-label" for="">Email</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md text-center my-4">
      <button class="btn btn-primary" type="submit" style="background-color: #004266;">Ajukan Permohonan</button>
    </div>
  </div>
